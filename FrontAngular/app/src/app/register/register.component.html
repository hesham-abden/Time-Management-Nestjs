<section class="text-center">
  <div
    class="p-5 bg-image"
    style="
      background-image: url('https://ak1.picdn.net/shutterstock/videos/21447631/thumb/1.jpg');
      height: 300px;
    "
  ></div>

  <div
    class="card mx-4 mx-md-5 shadow-5-strong"
    style="
      margin-top: -100px;
      background: hsla(0, 0%, 100%, 0.8);
      backdrop-filter: blur(30px);
    "
  >
    <div class="card-body py-5 px-md-5">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <h2 class="fw-bold mb-5">Sign up now</h2>
          <form [formGroup]="form" (ngSubmit)="Register()">
            <div class="row">
              <div class="mb-4">
                <div class="form-outline">
                  <input type="text" id="form3Example2" class="form-control"formControlName="username" />
                  <label class="form-label" for="form3Example2" >Username</label>
              </div>
            </div>

            <div class="form-outline mb-4">
              <input type="email" id="form3Example3" class="form-control" formControlName="email" />
              <label class="form-label" for="form3Example3"
                >Email address</label
              >
              <div *ngIf="form.controls.email.invalid && (form.controls.email.dirty || form.controls.email.touched)" class="alert alert-danger">Please Put A Valid Email</div>
                </div>
            </div>

            <div class="form-outline mb-4">
              <input type="password" id="form3Example4" class="form-control" formControlName="password" />
              <label class="form-label" for="form3Example4" >Password</label>
            </div>

            <button type="submit" class="btn btn-outline-dark btn-lg px-5 mb-4" [disabled]="!form.valid">
              Sign up
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
